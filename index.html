<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<title>Your Name resume</title>
	</head>

	<body>
		<header id="header">
			<!-- resume header with your name and title -->
			<h1>YOUR NAME</h1>
			<hr>
			YOUR TITLE (EX: SOFTWARE ENGINEERING STUDENT)
			<hr>
		</header>
		<main>
			<article id="mainLeft">
				<section>
					<h2>CONTACT</h2>
					<a href = "abc@gmail.com">abc@gmail.com</a><br>
					<a href="github.com/gh-username">gh-username</a><br>
					<a href="linkedin.com/linkedin-username">linkedin-username</a>
					<!-- contact info including social media -->
				</section><hr>
				<section>
					<h2>SKILLS</h2>
					<ul>
						<li>C++</li>
						<li>HTML</li>
						<li>CSS</li>
						<li>Javascript</li>
						<li>Python</li>
					</ul>
					<!-- your skills -->
				</section><hr>
				<section>
					<h2>EDUCATION</h2>
					<!-- your education -->
				</section>  <hr>          
			</article>
			<article id="mainRight">
				<section>
					<h2>ABOUT</h2>
					<!-- about you -->
				</section><hr>
				<section>
					<h2>WORK EXPERIENCE</h2>
					<p>hey! I worked in xyz company for past 5 years</p>
					<!-- your work experience -->
				</section>
			</article>
		</main>
	</body>
</html>
